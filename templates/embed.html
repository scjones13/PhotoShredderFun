<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗑️ Shred the Past 🗑️ - Embedded</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: auto;
        }
        .container {
            margin: 1rem auto;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container" id="dropZone">
            <div class="upload-area">
                <img src="{{ url_for('static', filename='images/shredder.svg') }}" alt="Shredder" class="shredder-icon">
                <p>Drag & drop an image here<br>or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </div>

        <div class="preview-container" hidden>
            <div class="shredder-machine">
                <img src="{{ url_for('static', filename='images/shredder.svg') }}" alt="Shredder" class="large-shredder">
                <div class="shredder-slot"></div>
            </div>
            <div class="canvas-container">
                <canvas id="previewCanvas"></canvas>
                <canvas id="shreddingCanvas"></canvas>
            </div>
            <div class="button-container">
                <button id="shredButton" class="shred-button">SHRED IT! 🔪</button>
                <button id="resetButton" class="reset-button">Upload New Image</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/shredder.js') }}"></script>
</body>
</html>
