<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Photo Shredder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🗑️ Virtual Photo Shredder 🗑️</h1>
        
        <div class="upload-container" id="dropZone">
            <div class="upload-area">
                <img src="{{ url_for('static', filename='images/shredder.svg') }}" alt="Shredder" class="shredder-icon">
                <p>Drag & drop an image here<br>or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </div>

        <div class="preview-container" hidden>
            <div class="shredder-machine">
                <img src="{{ url_for('static', filename='images/shredder.svg') }}" alt="Shredder" class="large-shredder">
                <div class="shredder-slot"></div>
            </div>
            <div class="canvas-container">
                <canvas id="previewCanvas"></canvas>
                <canvas id="shreddingCanvas"></canvas>
            </div>
            <div class="button-container">
                <button id="shredButton" class="shred-button">SHRED IT! 🔪</button>
                <button id="resetButton" class="reset-button">Upload New Image</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/shredder.js') }}"></script>
</body>
</html>
